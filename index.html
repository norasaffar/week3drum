<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
    <h1 class="header">Drumkit Challenge</h1>
    
    <div class="boxContainer">
        <div id="boom" class="box">
            <p id="letters">Q</p>
            <p style="font-size:xx-small;">BOOM</p>        
        </div>
  
        <div id="clap" class="box">
            <p>W</p>
            <p style="font-size:xx-small;">CLAP</p>        
        </div>

        <div id="hihat" class="box">
            <p>E</p>
            <p style="font-size:xx-small;">HI</p>        
        </div>

        <div id="kick" class="box">
            <p>R</p>
            <p style="font-size:xx-small;">KICK</p>        
        </div>

        <div id="openhat" class="box">
            <p>T</p>
            <p style="font-size:xx-small;">OPEN</p>        
        </div>

        <div id="ride" class="box">
            <p>A</p>
            <p style="font-size:xx-small;">RIDE</p>        
        </div>

        <div id="snare" class="box">
            <p>S</p>
            <p style="font-size:xx-small;">SNARE</p>        
        </div>

        <div id="tink" class="box">
            <p>D</p>
            <p style="font-size:xx-small;">TINK</p>        
        </div>

        <div id="tom" class="box">
            <p>F</p>
            <p style="font-size:xx-small;">TOM</p>        
        </div>
    </div>
         </div>

    <script src="./script.js"></script>
</body>
</html>
